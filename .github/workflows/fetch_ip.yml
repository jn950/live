jobs:
  fetch-and-sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install requests

      - name: Run fetch and test script
        env:
          IP_SOURCE_URL: ${{ secrets.IP_SOURCE_URL }}
        run: |
          python fetch_ip.py

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
